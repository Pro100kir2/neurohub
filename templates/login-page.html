<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="/static/styles/main.css"> <!-- Подключение файла стилей -->
</head>
<body>
  <div class="login-page">
    <h1>Вход</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="public_key">Публичный ключ:</label>
        <input
          type="text"
          id="public_key"
          name="public_key"
          required
        />
      </div>
      <button type="submit">Войти</button>
    </form>
    <div class="extra-links">
      <a href="/register">Еще нет аккаунта? Зарегистрироваться</a>
    </div>
  </div>

  <script>
    // Отправляем данные формы через fetch()
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Останавливаем стандартное поведение формы

      const name = document.getElementById('name').value;
      const publicKey = document.getElementById('public_key').value;

      const data = {
        name: name,
        public_key: publicKey
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert('Вход выполнен успешно: ' + result.message);
          // Редирект на страницу профиля или другое действие
          window.location.href = '/profile';
        } else {
          alert('Ошибка: ' + result.message);
        }
      } catch (err) {
        console.error('Ошибка:', err);
        alert('Произошла ошибка при входе.');
      }
    });
  </script>
</body>
</html>
